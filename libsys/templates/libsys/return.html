{% extends 'libsys/LLLL.html' %}



{% block content %}
	{% for Return in object_list %}
	<div class="col-md-12">
		<a href="{% url 'return_detail' Return.pk %}">
			{{ Return.regno }}
			{{ Return.accno }}
			{{ Return.date_of_return }}

		</a>
	</div>


	<div class="col-md-12">
		<a href="{% url 'return_update' Return.pk %}">
			Update
		</a>
	</div>


	<div class="col-md-12">
		<a href="{% url 'return_delete' Return.pk %}">
			Delete
		</a>
	</div>


	<div class="col-md-12">
		<a href="{% url 'return_create' %}">
			Submit Books list
		</a>
	</div>


	{% endfor %}




{% endblock %}
