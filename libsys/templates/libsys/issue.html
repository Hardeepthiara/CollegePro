{% extends 'libsys/LLLL.html' %}

{% block content %}
	{% for Issue in object_list %}
	<div class="col-md-12">
		<a href="{% url 'issue_detail' Issue.pk %}">
			{{ Issue.regno }}
			{{ Issue.accno }}
			{{ Issue.date_of_issue }}

			

		</a>
	</div>


	<div class="col-md-12">
		<a href="{% url 'issue_update' Issue.pk %}">
			Update
		</a>
	</div>


	<div class="col-md-12">
		<a href="{% url 'issue_delete' Issue.pk %}">
			Delete
		</a>
	</div>


	<div class="col-md-12">
		<a href="{% url 'issue_create' %}">
			Submit Issue Books list
		</a>
	</div>


	{% endfor %}




{% endblock %}
